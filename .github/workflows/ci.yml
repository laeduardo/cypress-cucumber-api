name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress tests
        uses: ./
        with:
          working-directory: ./
          build: npx cypress info